<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./images/vecteezy_3d-animation-summer-sales-social-media-post-template_35345896.mov" type="video/mp4">
    </video>
    <div id="container">
        <h1 id="message"></h1>
        <div class="countdown">
            <img src="./images/Preferencial-Vertical-Oficial.png" alt="logo quita+">
            <div>
                <span id="days"></span>
                <div class="description">dias</div>
            </div>
            <div>
                <span id="hours"></span>
                <div class="description">horas</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div class="description">minutos</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div class="description">segundos</div>
            </div>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
